<!DOCTYPE html>
<html>
    <head>
        <style>

            * {
                box-sizing: border-box;
            }

            body {
                font-family: Arial;
                padding: 10px;
                background-image: url("gudang.jpg");

            }
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}

            th {
                background-color: #4CAF50;
                color: white;
            }

            /* Header/Blog Title */
            .header {
                padding: 30px;
                text-align: center;

            }

            .header h1 {
                font-size: 50px;
            }

            /* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            /* Style the topnav links */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change color on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .button {
                background-color: #00FFFF; /* Aqua */
                border: none;
                color: orange;
                padding: 16px 32px;
                text-align: left;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                cursor: pointer;
            }
            /* Create two unequal columns that floats next to each other */
            /* Left column */
            .leftcolumn {   
                float: center;
                width: 100%;
                text-align: center;
            }

            /* Right column */
            .rightcolumn {
                float: left;
                width: 25%;
                padding-left: 20px;
            }

            /* Fake image */


            /* Add a card effect for articles */
            .card {

                padding: 20px;
                margin-top: 20px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Footer */
            .footer {
                padding: 20px;
                text-align: center;
                background: #ddd;
                margin-top: 20px;
                width:100%;
                float: left;
            }

            /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 800px) {
                .leftcolumn, .rightcolumn {   
                    width: 100%;
                    padding: 0;
                }
            }

            /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
            @media screen and (max-width: 400px) {
                .topnav a {
                    float: none;
                    width: 100%;
                }
            }
        </style>

                            <script>

                                function login() {
                                    var json = {
                                        "IDtoko": document.getElementById("IDToko").value

                                    };
                                    var xmlhttp = new XMLHttpRequest();
                                    var url = "http://202.94.83.190:8080/165314035_RPL_GudangToko_Service2/webresources/KirimBarang";
                                    xmlhttp.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            myFunction(this.responseText);
                                        }
                                    }
                                    xmlhttp.open("GET", url, true);
                                    xmlhttp.send();

                                    function myFunction(response) {
                                        var arr = JSON.parse(response);
                                        var i;
                                        var out = "<table id='tabel'><tr><th>ID Barang</th><th>ID Toko </th><th>nama barang</th><th>Jumlah barang</th><th>Tanggal</th>";

                                        for (i = 0; i < arr.length; i++) {
                                            out += "<tr><td>" +
                                                    arr[i].idbarang + "</td><td>" + arr[i].idtoko + "</td><td>" +
                                                    arr[i].namaBarang + "</td><td>" + arr[i].jumlahBarang + "</td><td>" +
                                                    arr[i].tanggal;

                                        }
                                        out += "</table>";
                                        document.getElementById("tab").innerHTML = out;
                                    }
                                }
                            </script>
